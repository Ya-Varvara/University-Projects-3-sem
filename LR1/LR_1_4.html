<!DOCTYPE html>
<head>
    <meta charset="UTF-8"> 
    <title>
        Регистрация на OZON
    </title>
</head>
<body>
    <form>
        <table>
            <tr>
                <th colspan="2">Введите данные :)</th>
            </tr>
            <tr>
                <td>Имя: </td>
                <td><input type="text" name="fname" /> <br/></td>
            </tr>
            <tr>
                <td>Фамилия: </td>
                <td><input type="text" name="fsurname" /> <br/> </td>
            </tr>
            <tr>
                <td>Дата рождения:</td>
                <td><input type="date"  /> <br/> </td>
            </tr>
            <tr>
                <td>Номер телефона: </td>
                <td><input type="tel" /> <br/></td>
            </tr>
            <tr>
                <td>Пароль: </td>
                <td><input type="password" /> <br/></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;" ><input type="submit" value="Отправить" /></td>
            </tr>
        </table>
    </form>
</body>
